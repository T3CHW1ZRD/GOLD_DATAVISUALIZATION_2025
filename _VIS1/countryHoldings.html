<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Have Gold Holdings Changed in Each Country?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .country {
            stroke: #fff;
            stroke-width: 0.5;
            cursor: pointer;
        }
        .country:hover {
            stroke: #333;
            stroke-width: 2;
        }
        #controls {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #timeSlider {
            width: 100%;
            margin: 10px 0;
        }
        #timeDisplay {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        #legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 30px;
            height: 20px;
            border: 1px solid #999;
        }
        #tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            font-size: 14px;
            z-index: 1000;
        }
        #chartModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        #chartModal.show {
            display: flex;
        }
        #chartContent {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        #closeModal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        #closeModal:hover {
            color: #333;
        }
        #chartTitle {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Gold Reserves by Country</h1>
        <div id="loading">Loading gold data...</div>
        <div id="controls" style="display: none;">
            <div id="timeDisplay">Loading...</div>
            <input type="range" id="timeSlider" min="0" max="100" value="0">
            <div class="controls-row">
                <button id="playBtn">Play</button>
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
            <div class="controls-row">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="2000" value="500" step="100" style="width: 200px;">
                <span id="speedDisplay">0.5s</span>
            </div>
            <div id="legend"></div>
        </div>
        <svg id="map"></svg>
        <div id="tooltip"></div>
        <div id="chartModal">
            <div id="chartContent">
                <button id="closeModal">&times;</button>
                <h2 id="chartTitle"></h2>
                <canvas id="historyChart" width="740" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        let goldData = {};
        let timePeriods = [];
        let currentPeriodIndex = 0;
        let isPlaying = false;
        let playInterval;
        let playSpeed = 500;

        const width = 1360;
        const height = 600;

        const svg = d3.select("#map")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoMercator()
            .scale(200)
            .translate([width / 2, height / 1.5]);

        const path = d3.geoPath().projection(projection);

        const colorScale = d3.scaleThreshold()
            .domain([10, 100, 500, 1000, 3000, 8000])
            .range(["#ffffcc", "#ffeda0", "#fed976", "#feb24c", "#fd8d3c", "#fc4e2a", "#e31a1c"]);

        const tooltip = d3.select("#tooltip");

        // Simplified normalization (kept as in original)
        const countryNameMap = { "United States": "United States of America" };
        function normalizeCountryName(name) { return countryNameMap[name] || name; }

        // Automatically load CSV from the same folder
        fetch('gold_reserves_annual_quarterly_monthly.csv')
            .then(res => res.text())
            .then(csv => {
                const parsed = Papa.parse(csv, { header: true, dynamicTyping: true, skipEmptyLines: true });
                processData(parsed.data);
            })
            .catch(err => {
                document.getElementById("loading").textContent = "Failed to load CSV.";
                console.error(err);
            });

        function processData(data) {
            const monthlyData = data.filter(d => d.period === 'month');
            monthlyData.forEach(row => {
                const period = row['Time Period'];
                const country = normalizeCountryName(row['Country Name']);
                const tonnes = row['tonnes'];
                if (!goldData[period]) goldData[period] = {};
                goldData[period][country] = tonnes;
            });

            timePeriods = Object.keys(goldData).sort((a, b) => new Date(a) - new Date(b));
            document.getElementById("timeSlider").max = timePeriods.length - 1;
            currentPeriodIndex = timePeriods.length - 1;
            document.getElementById("timeSlider").value = currentPeriodIndex;
            loadWorldMap();
        }

        function loadWorldMap() {
            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
                .then(world => {
                    const countries = topojson.feature(world, world.objects.countries);
                    svg.selectAll("path")
                        .data(countries.features)
                        .enter()
                        .append("path")
                        .attr("class", "country")
                        .attr("d", path)
                        .on("mouseover", handleMouseOver)
                        .on("mouseout", () => tooltip.style("display", "none"))
                        .on("click", handleClick);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("controls").style.display = "block";
                    updateMap();
                    createLegend();
                });
        }

        function updateMap() {
            const currentPeriod = timePeriods[currentPeriodIndex];
            const currentData = goldData[currentPeriod] || {};
            document.getElementById("timeDisplay").textContent = currentPeriod;

            svg.selectAll("path")
                .transition()
                .duration(300)
                .attr("fill", d => {
                    const countryName = d.properties.name;
                    const tonnes = currentData[countryName];
                    return tonnes ? colorScale(tonnes) : "#e0e0e0";
                });
        }

        function handleMouseOver(event, d) {
            const countryName = d.properties.name;
            const currentPeriod = timePeriods[currentPeriodIndex];
            const tonnes = goldData[currentPeriod]?.[countryName];
            tooltip.style("display", "block")
                .html(`<strong>${countryName}</strong><br/>${tonnes ? tonnes.toFixed(2) + ' tonnes' : 'No data'}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
        }

        function handleClick(event, d) {
            const countryName = d.properties.name;
            const historicalData = [];
            const labels = [];
            timePeriods.forEach(period => {
                if (goldData[period]?.[countryName]) {
                    historicalData.push(goldData[period][countryName]);
                    labels.push(period);
                }
            });
            if (historicalData.length === 0) return;
            document.getElementById('chartTitle').textContent = `${countryName} - Gold Reserves`;
            document.getElementById('chartModal').classList.add('show');
            const ctx = document.getElementById('historyChart').getContext('2d');
            drawHistoryChart(ctx, historicalData, labels);
        }

        function drawHistoryChart(ctx, data, labels) {
            ctx.clearRect(0, 0, 740, 400);
            const padding = 60, width = 740, height = 400, chartW = width - 2 * padding, chartH = height - 2 * padding;
            const max = Math.max(...data);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            ctx.strokeStyle = '#4CAF50';
            ctx.beginPath();
            data.forEach((v, i) => {
                const x = padding + (i / (data.length - 1)) * chartW;
                const y = height - padding - (v / max) * chartH;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function createLegend() {
            const legendData = [
                { label: "0-10", color: "#ffffcc" },
                { label: "10-100", color: "#ffeda0" },
                { label: "100-500", color: "#fed976" },
                { label: "500-1K", color: "#feb24c" },
                { label: "1K-3K", color: "#fd8d3c" },
                { label: "3K-8K", color: "#fc4e2a" },
                { label: "8K+", color: "#e31a1c" },
                { label: "No data", color: "#e0e0e0" }
            ];
            const legend = d3.select("#legend");
            legendData.forEach(item => {
                const div = legend.append("div").attr("class", "legend-item");
                div.append("div").attr("class", "legend-color").style("background-color", item.color);
                div.append("span").text(item.label + " tonnes");
            });
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("chartModal").classList.remove("show");
        });
        document.getElementById("chartModal").addEventListener("click", e => {
            if (e.target.id === "chartModal") document.getElementById("chartModal").classList.remove("show");
        });
    </script>
</body>
</html>
